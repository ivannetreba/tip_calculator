<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Калькулятор чаевых на JavaScript - @code.scientist x @codingtorque</title>
    <style>
        /* your CSS code here */
    </style>
</head>
<body>
    <div class="calculator">
        <label for="totalBill">Счет</label>
        <input type="number" oninput="calculateTip()" onchange="calculateTip()" id="totalBill" placeholder="Введите сумму счета">
        <label id="tipLabel" for="tipPercentage">Процент чаевых: 0</label>
        <input type="range" oninput="calculateTip()" onchange="calculateTip()" id="tipPercentage" min="0" max="100">
        <label id="numOfPersonLabel" for="numOfPerson">Количество человек: 1</label>
        <input type="range" oninput="calculateTip()" onchange="calculateTip()" id="numOfPerson" min="1" max="20">
        <div class="result" id="result"></div>
    </div>

    <script>
        const calculateTip = () => {
            let bill = Number(document.getElementById("totalBill").value);
            let numOfPerson = Number(document.getElementById("numOfPerson").value);
            let tipPercentage = Number(document.getElementById("tipPercentage").value);

            // Update label text
            document.getElementById("tipLabel").textContent = `Процент чаевых: ${tipPercentage}`;
            document.getElementById("numOfPersonLabel").textContent = `Количество человек: ${numOfPerson}`;

            let tip = bill * (tipPercentage / 100);
            let totalBill = bill + tip;
            let perPersonPay = totalBill / numOfPerson;
            document.getElementById("result").innerHTML = `
                <h5><span>Чаевые</span><span>${tip.toFixed(2)}</span></h5>
                <h5><span>Итоговая сумма</span><span>${totalBill.toFixed(2)}</span></h5>
                <h5><span>Сумма на человека</span><span>${perPersonPay.toFixed(2)}</span></h5>
            `;
        }
    </script>
</body>
</html>
